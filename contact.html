            <form action="https://formspree.io/f/mknennzd" method="POST">
              <input type="text" class="form-control mb-3" id="name"                 name="name" placeholder="Your Name" required>
                    <input type="email"     class="form-control mb-3"   id="mail"    name="mail"    placeholder="Your Email" required>
                    <input type="text"      class="form-control mb-3"   id="subject" name="subject" placeholder="Subject" required>
                    <textarea name="message" id="message" class="form-control mb-3"  name="name"    placeholder="Your Message" name="name"></textarea>
                    <button type="submit" value="send" class="btn btn-secondary">Enviar Mensaje</button>
                </form>
            </div>


            <div class="col-lg-5">

                </a><a href="mailto:info@altostack.io" class="mb-5 text-color h5 d-block">tecnocoderd@hotmail.com</a>
                <p>Contactar con<br>Soporte</p>

        </div>
